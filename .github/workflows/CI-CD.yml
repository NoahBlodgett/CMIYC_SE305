name: Flutter + Node CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  flutter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
      - working-directory: ./frontend
        run: flutter pub get
      - working-directory: ./frontend
        run: flutter analyze
      - working-directory: ./frontend
        run: flutter test

  backend:
    runs-on: ubuntu-latest
    needs: flutter
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - working-directory: ./backend
        run: npm install
      - working-directory: ./backend
        run: npm test
