name: frontend
description: Flutter Front-end.
publish_to: 'none' # Prevent accidental publishing to pub.dev

# App version: <major>.<minor>.<patch>+<build>
version: 0.1.0+1

environment:
  # Supported Dart SDK range for this app.
  # Use a range to remain compatible with stable Flutter releases.
  sdk: '>=3.5.0 <4.0.0'
  # Minimum Flutter SDK this project targets.
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter

  # iOS-style icons (and generally useful cross-platform set)
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Recommended lints for Flutter projects; see analysis_options.yaml
  flutter_lints: ^5.0.0

flutter:
  # Include the built-in Material Icons font.
  uses-material-design: true

  # To add assets, uncomment and point to existing files/folders.
  # Be sure the paths exist to avoid build errors.
  # assets:
  #   - assets/images/
  #   - assets/icons/

  # To add custom fonts, uncomment and configure like below.
  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: assets/fonts/Inter-Regular.ttf
  #       - asset: assets/fonts/Inter-Medium.ttf
  #         weight: 500
  #       - asset: assets/fonts/Inter-Bold.ttf
  #         weight: 700
